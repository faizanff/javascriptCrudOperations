<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crud Application</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body onload="readAll()" style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5">CRUD APPLICATION</h1>
        </div>
        <form class="create_form">
            <div class="col-10 mb-3">
                <label for="firstName">First Name</label>
            <input  type="text" placeholder="Enter First Name" class="name form-control"/>
            </div>
            <div class="col-10 mb-3">
                <label for="lastName">Last Name</label>
            <input  type="text" placeholder="Enter Last Name" class="last form-control"/>
            </div>
            <div class="col-10 mb-3">
                <label for="RollNo">Roll No</label>
            <input  type="text" placeholder="Enter Roll No" class="rollNo form-control"/>
            </div>
            <div class="col-10 mb-3">
                <button  type="button" onclick="add()" class="btn btn-success add-btn">Create</button>
            </div>
        </form>
        <form class="update_form">
            <div class="col-10 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" hidden class="id"/>
            <input type="text" placeholder="Enter First Name" class="uname form-control"/>
            </div>
            <div class="col-10 mb-3">
                <label for="lastName">Last Name</label>
            <input  type="text" placeholder="Enter Last Name" class="ulast form-control"/>
            </div>
            <div class="col-10 mb-3">
                <label for="RollNo">Roll No</label>
            <input type="text" placeholder="Enter Roll No" class="urollNo form-control"/>
            </div>
            <div class="col-10 mb-3">
                <button type="button" class="btn btn-success add-btn" onclick="update()">Update</button>
            </div>
        </form>
        <div class="add_div">
            <button onclick="create()" class="btn btn-success add-btn">Add +</button>
        </div>
        <table class="table table-striped table-dark">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Actions</th>
            </thead>
            <tbody class="data_table">

            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
